name: 台灣零時政府第参拾陸次開放台北市議會黑客松
subtitle: 參加者務必有禮貌,遵守活動守則.
id: 36
date: 2019/09/07
description: |
  台灣零時政府 g0v.tw 雙月大黑客松 — 不只寫程式改造社會

  不要問為什麼沒有人做這個，先承認你就是沒有人！

   9 月 7 日，六位台北市議員邀請 g0v 社群進入台北市議會，由 g0v 揪松團共同主辦 g0v 黑客松，歡迎公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、插畫家與媒體工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。參加者需同意遵守活動守則。
